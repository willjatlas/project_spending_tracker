{% extends "base.html" %}

{% block content %}

<h3>Add New Tag:
    <div id="new-tag-container">
        <form action="/tags" method="POST">
            <div class="tag-input">
                <input type="text"
                    name="tag_type"
                    id="tag_type"
                    placeholder="Enter tag type..."
                    required>
            </div>
            <button type="submit"> Add Tag </button>
        </form>
    </div>
</h3>

{% endblock %}
