{% extends "base.html" %}

{% block content %}
<h3>Tags: </h3>
    <ul id="tags-list">
        {% for tag in tags %}
            <li>{{tag.tag_type}}</li>
            <a class="delete-button" href="/tags/{{tag.id}}/delete"> Delete </a>
            <a class="edit-button" href="/tags/{{tag.id}}/edit"> Edit </a>
        {% endfor %}
    </ul>
<a id="add-tag-link" href="/tags/new"> Add New Tag </a>
{% endblock %}
