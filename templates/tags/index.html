{% extends "base.html" %}

{% block content %}
<h3>Tags: </h3>
<content id="tags-list">
    {% for tag in tags %}
        <div>{{tag.tag_type}}</div>
        <a class="delete-button" href="/tags/{{tag.id}}/delete"> Delete </a>&nbsp;
        <a class="edit-button" href="/tags/{{tag.id}}/edit"> Edit </a>
        <hr>
    {% endfor %}
</content>
<a class="nav-links" href="/tags/new"> Add New Tag </a>
{% endblock %}
