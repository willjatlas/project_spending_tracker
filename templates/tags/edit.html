{% extends "base.html" %}

{% block content %}

<h3>Editing: {{tag.tag_type}}</h3>

<div id="edit-tag-contain">
    <form action="/tags/{{tag.id}}" method="POST">
        <input type="text"
                   name="tag_type"
                   id="tag_type"
                   placeholder="Edit {{tag.tag_type}}..."
                   required>
        <button type="submit"> Update </button>
    </form>
</div>

{% endblock %}
