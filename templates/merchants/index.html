{% extends "base.html" %}

{% block content %}
<h3>Merchants: </h3>
<content id="merchants-list">
    {% for merchant in merchants %}
        <div>{{merchant.name}} : {{merchant.description}}</div>
        <a class="delete-button" href="/merchants/{{merchant.id}}/delete"> Delete </a>&nbsp;
        <a class="edit-button" href="/merchants/{{merchant.id}}/edit"> Edit </a>
        <hr>
    {% endfor %}
</content>
<a class="nav-links" href="/merchants/new"> Add New Merchant </a>
{% endblock %}
